
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
</head>
<body>
    <div class="login">
        <form action="">
            <div class="icon"><i class="fas fa-user"></i></div>
            <div class="input_feild">
                <div class="input_icon">
                    <i class="fas fa-envelope-square"></i>
                </div>
                <input type="email" name="user_email" id="user_email" placeholder="Enter Email">
            </div>
            <div class="input_feild">
                <div class="input_icon">
                    <i class="fas fa-key"></i>
                </div>
                <input type="password" name="user_password" id="user_password" placeholder="Enter Password">
            </div>
            <div class="sign_in">
                <button type="submit"><span> Sign In</span></button>
            </div>
            <div class="forget">
                <p><a href="#"> Forget Password??</a></p>
            </div>
            <div class="sign_up">
                <button type="submit"><a href="#">Creat New Account</a></button>
            </div>
        </form>
    </div>
    <script src="custom.js"></script>
</body>
</html>
